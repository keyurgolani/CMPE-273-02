<!DOCTYPE html>

<!--

	Topic: Javascript Variables
	Problem: Calculating Simple Interest.
	Note: This will take three variables named period, amount and interestRate and
		will calculate the simple interest based on that information.

 -->

<html>
<head>
<title>Javascript Variables</title>
<meta name="description"
	content="Calculating Simple Interest.">
<meta charset="utf-8">
<link rel='stylesheet' href='../../style.css' />
<script type="text/javascript">

	function restrictAlphabet(evt) {
		var charCode = (evt.which) ? evt.which : evt.keyCode;
		if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57)) {
	  		return false;
	  	} else {
	  		return true;
	  	}
	}
	
	function calculateSimpleInterest() {
		var amount = document.getElementById('amount').value;
		var period = document.getElementById('period').value;
		var interestRate = document.getElementById('interestRate').value;
		if(amount == "") {
			amount = 0;
		} else {
			amount = Number(amount);
		}
		if(period == "") {
			period = 0;
		} else {
			period = Number(period);
		}
		if(interestRate == "") {
			interestRate = 0;
		} else {
			interestRate = Number(interestRate);
		}
		var simpleInterest = ((amount) * (period) * (interestRate)) / 100;
		document.getElementById('result').innerText = simpleInterest;
	}
</script>
</head>
<body id="body">
	<fieldset>
		<legend>Javascript Variables</legend>
		<div align="center">
			<table style="margin: 40px;">
				<tr align="center">
					<td style="font-size: 40px;">Enter Amount of Loan</td>
					<td style="font-size: 40px;">Enter Period of Loan</td>
					<td style="font-size: 40px;">Enter Rate of Interest</td>
				</tr>
				<tr align="center">
					<td><input type="text" autofocus="autofocus" id="amount" style="width: 80%;" placeholder="Loan Amount" onkeypress="return restrictAlphabet(event);" onkeyup="calculateSimpleInterest();"></td>
					<td><input type="text" id="period" style="width: 80%;" placeholder="Loan Period" onkeypress="return restrictAlphabet(event);" onkeyup="calculateSimpleInterest()"></td>
					<td><input type="text" id="interestRate" style="width: 80%;" placeholder="Interest Rate" onkeypress="return restrictAlphabet(event);" onkeyup="calculateSimpleInterest()"></td>
				</tr>
				<tr align="center" style="font-size: 40px;">
					<td colspan="3">Simple Interest</td>
				</tr>
				<tr align="center" style="font-size: 40px;">
					<td colspan="3" id="result"></td>
				</tr>
			</table>
		</div>
	</fieldset>
</body>
</html>
