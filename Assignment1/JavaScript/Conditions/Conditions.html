<!DOCTYPE html>

<!--

	Topic: Javascript Conditions
	Problem: Showing background and greeting message according to the time of the day.
	Note: The user will open the page and will see a background image according to the time of the day.
		He will also see a greeting according to morning/afternoon/evening/night time durations.
		This could be utilized into any weather applications or web sites. In fact can also be utilized
		as a fancy home page of any website.

 -->

<html>
<head>
<title>Javascript Conditions</title>
<meta name="description"
	content="Showing background and  greeting message according to the time of the day.">
<meta charset="utf-8">
<link rel='stylesheet' href='../../style.css' />
</head>
<body id="body">
	<fieldset id="titleFieldSet">
		<legend style="font-size: 50px; font-weight: bold;">JavaScript Conditions</legend>
		<div style="font-family: monospace; font: bold; font-size: 200px;">
			<p id="greeting"></p>
		</div>
	</fieldset>
	<script type="text/javascript">
		var greeting = "";
		var imageLink = "";
		var d = new Date();
		var hours = d.getHours();
		if(hours >= 6 && hours < 12) {
			greeting = "Good Morning";
			imageLink = "http://livehdwallpaper.com/wp-content/uploads/2016/01/Nature-Good-Morning-Wallpapers-HD-Pictures.jpg";
		} else if(hours >= 12 && hours < 17) {
			greeting = "Good Afternoon";
			imageLink = "http://imgs.mi9.com/uploads/landscape/4154/blissful-late-afternoon_1920x1200_71934.jpg";
		} else if(hours >= 17 && hours < 22) {
			document.getElementById("body").style.color = "white";
			document.getElementById('titleFieldSet').style.borderColor = "white";
			greeting = "Good Evening";
			imageLink = "http://eskipaper.com/images/evening-wallpaper-3.jpg";
		} else if((hours >= 22 && hours < 24) || (hours >= 0 && hours < 6)) {
			document.getElementById("body").style.color = "white";
			document.getElementById('titleFieldSet').style.borderColor = "white";
			greeting = "Good Night";
			imageLink = "http://www.cfau-pd.net/images/night-wallpaper/night-wallpaper-3.jpg";
		}
		document.getElementById("greeting").innerHTML = greeting;
		document.getElementById("body").style.backgroundImage = "url('" + imageLink + "')";
		document.getElementById("body").style.backgroundRepeat = "no-repeat";
		document.getElementById("body").style.backgroundSize = "100% 100%";
	</script>
</body>
</html>
