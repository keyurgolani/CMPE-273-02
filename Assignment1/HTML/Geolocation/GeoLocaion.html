<!DOCTYPE html>
<!-- 
	Topic: HTML5 GeoLocation
	Problem: A fun web application to show the user the location opposite to his current location on the globe.
 -->
<html>
<head>
<title>GeoLocation Problem</title>
<meta name="description" content="A web app that shows the position exact opposite to user's current location on the globe.">
<meta charset="utf-8">
<style>
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}

#map {
	height: 80%;
}
</style>
<script>
		var map;
		function display() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					map = new google.maps.Map(document.getElementById('result'), {
						center : {
							lat : -position.coords.latitude,
							lng : -position.coords.longitude
						},
						zoom : 4
					});
					var marker = new google.maps.Marker({
						position : {
							lat : -position.coords.latitude,
							lng : -position.coords.longitude
						},
						map : map,
						title : 'Position Opposite to you..!!'
					});
				});
			}
		}
	</script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC964SC7LmJk9AV_779s6xAkNtAATYHASY&callback=display"
		async defer></script>
</head>
<body>
	<div>
		<h1>Position Opposite to Your Current Position on the Globe.</h1>
	</div>
	<div id="result"></div>
</body>
</html>
