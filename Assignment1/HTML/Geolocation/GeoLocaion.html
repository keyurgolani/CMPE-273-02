<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
		<div><h1>Position Opposite to Your Current Position on the Globe.</h1></div>
    <div id="map"></div>
    <script>
      var map;
      function display() {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function(position) {
						map = new google.maps.Map(document.getElementById('map'), {
		          center: {lat: -position.coords.latitude, lng: -position.coords.longitude},
		          zoom: 4
		        });
						var marker = new google.maps.Marker({
							position: {lat: -position.coords.latitude, lng: -position.coords.longitude},
							map: map,
							title: 'Position Opposite to you..!!'
						});
					});
				}
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC964SC7LmJk9AV_779s6xAkNtAATYHASY&callback=display"
    async defer></script>
  </body>
</html>
